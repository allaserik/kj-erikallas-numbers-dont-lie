server:
  port: ${SERVER_PORT:8080}

spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/ndl}
    username: ${DATABASE_USER:ndl}
    password: ${DATABASE_PASSWORD:ndl_password}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info

springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    enabled: true

vaadin:
  launch-browser: true
