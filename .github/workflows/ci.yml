name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  backend:
    name: Backend (build & test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Detect backend
      - id: detect_backend
        run: |
          if [ -f "pom.xml" ] || [ -f "mvnw" ]; then
            echo "present=true" >> $GITHUB_OUTPUT
          else
            echo "present=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Java
        if: steps.detect_backend.outputs.present == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build & test
        if: steps.detect_backend.outputs.present == 'true'
        run: |
          if [ -f "mvnw" ]; then
            chmod +x mvnw
            ./mvnw -q test
          else
            mvn -q test
          fi

      - name: Skip (backend not present)
        if: steps.detect_backend.outputs.present != 'true'
        run: echo "Backend not present yet; skipping."

  frontend:
    name: Frontend (lint & build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Detect frontend
        id: detect_frontend
        run: |
          if [ -f "package.json" ]; then
            echo "present=true" >> $GITHUB_OUTPUT
          else
            echo "present=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node
        if: steps.detect_frontend.outputs.present == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        if: steps.detect_frontend.outputs.present == 'true'
        run: npm ci

      - name: Lint
        if: steps.detect_frontend.outputs.present == 'true'
        run: npm run lint --if-present

      - name: Build
        if: steps.detect_frontend.outputs.present == 'true'
        run: npm run build

      - name: Skip (frontend not present)
        if: steps.detect_frontend.outputs.present != 'true'
        run: echo "Frontend not present yet; skipping."
